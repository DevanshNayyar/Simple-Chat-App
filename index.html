<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp-Like Chat</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatting Going on...</h1>
        </div>
        <div class="chat-messages" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type a message" />
                <button id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var socket = io();

            $('#form').submit(function (e) {
                e.preventDefault();
                var message = $('#input').val();
                
                // Replace keywords with emojis
                message = message.replace('hi:', 'ğŸ‘‹');
                message = message.replace('react:', 'â˜ ï¸');
                message = message.replace('lol:', 'ğŸ˜‚');
                message = message.replace('like:', 'â¤ï¸');
                message = message.replace('congratulations:', 'ğŸ¥³');
                
                socket.emit('chat message', message);
                $('#input').val('');
            });

            socket.on('chat message', function (msg) {
                $('#messages').append($('<div class="message">').text(msg));
                $('#messages').scrollTop($('#messages')[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
